<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Progress - Admin</title>
  <link rel="stylesheet" href="adminworkprogress.css">
</head>
<body>
  <header>
    <h1>Work Progress</h1>
    <nav><a href="admindashboard.html">⬅️ Back to Dashboard</a></nav>
  </header>

  <main>
    <!-- Overdue Tasks Notification -->
    <div id="overdueAlert" class="notification">
      <span>⚠️ 3 tasks overdue by 7+ days!</span>
      <button onclick="showOverdueTasks()">View & Reply</button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Facilities">Facilities</option>
        <option value="Technical Support">Technical Support</option>
        <option value="Academic Issues">Academic Issues</option>
        <option value="Administrative">Administrative</option>
        <option value="Harassment/Bullying">Harassment/Bullying</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="fromDate">From:</label>
      <input type="date" id="fromDate">
      
      <label for="toDate">To:</label>
      <input type="date" id="toDate">
      
      <button onclick="filterTasks()">Apply Filter</button>
    </div>

    <!-- Tasks Table -->
    <table id="tasksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category</th>
          <th>Description</th>
          <th>Assigned To</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Digital Complaint & Maintenance System</p>
  </footer>

  <!-- Modals -->
  <div id="overdueModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Overdue Tasks</h3>
      <ul id="overdueList"></ul>
    </div>
  </div>

  <div id="warningModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Send Warning</h3>
      <textarea id="warningText" placeholder="Your warning message..."></textarea>
      <button onclick="sendWarning()">Send Warning</button>
      <button onclick="closeModal()" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <script src="adminworkprogress.js"></script>
</body>
</html>
