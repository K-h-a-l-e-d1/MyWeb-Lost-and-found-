<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File a Complaint | Student Panel</title>
  <link rel="stylesheet" href="studentfilecomplaint.css">
</head>
<body>

  <header class="main-header">
    <h1>Student Panel - File a Complaint</h1>
  </header>

  <section class="container">
    <div class="card">
      <form class="complaint-form">
        <h2 class="section-title">Submit a New Complaint</h2>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">-- Select --</option>
            <option value="electricity">Electricity</option>
            <option value="plumbing">Plumbing</option>
            <option value="wifi">Wi-Fi</option>
            <option value="cleaning">Cleaning</option>
            <option value="Lost">Lost</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="e.g., Room 304, Block B" required>
        </div>

        <div class="form-group">
          <label for="description">Complaint Description</label>
          <textarea id="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn primary">Submit</button>
          <a href="studentdashboard.html" class="btn back">Back</a>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Digital Complaint & Maintenance System</p>
  </footer>

</body>
</html>
