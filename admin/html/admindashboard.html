<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/admindashboard.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="location.href='index.html'" class="logout-btn" onclick="handleLogout()">Logout</button>
  </header>
  

  <!-- üîî Top Warning Notification Bar -->
  <div id="warningBanner" class="warning-banner" style="display: none;">
    ‚ö†Ô∏è One or more staff members have overdue tasks or received a warning.
  </div>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button onclick="location.href='admincreatetask.html'" class="menu-btn">Create New Task</button>
      <button onclick="location.href='adminunassignedcomplaints.html'" class="menu-btn">Unassigned Complaints</button>
      <button onclick="location.href='adminassignedcomplaints.html'" class="menu-btn">Assigned Complaints</button>
      <button onclick="location.href='adminworkprogress.html'" class="menu-btn">Work Progress</button>
    </aside>

    <!-- Main Content -->
    <main class="content-area">
      <div class="content-header">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Manage tasks, complaints, and monitor work progress efficiently.</p>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Maintenance System</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Toggle banner visibility ‚Äì you can hook this to backend logic later
    const hasWarning = true;
    if (hasWarning) {
      document.getElementById("warningBanner").style.display = "block";
    }
  </script>
</body>
</html>
