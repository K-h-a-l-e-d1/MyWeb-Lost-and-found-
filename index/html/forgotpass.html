<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Digital Complaint & Maintenance System</title>
  <link rel="stylesheet" href="../css/forgotpass.css">
</head>
<body>
  <div class="forgot-wrapper">
    <div class="forgot-container">
      <div class="forgot-header">
        <div class="logo-container">
          <div class="logo-icon">🔧</div>
        </div>
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email to get reset code</p>
      </div>

      <!-- Step 1: Email Input -->
      <div id="emailStep" class="step active">
        <form id="forgotForm" class="forgot-form">
          <div class="input-group">
            <div class="input-container">
              <span class="input-icon">📧</span>
              <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="error-message" id="emailError"></div>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Send Reset Code</span>
            <div class="btn-loader"></div>
          </button>

          <div class="back-to-login">
            <a href="login.html" class="back-link">← Back to Login</a>
          </div>
        </form>
      </div>

      <!-- Step 2: Reset Code & New Password -->
      <div id="resetStep" class="step">
        <form id="resetForm" class="reset-form">
          <div class="input-group">
            <div class="input-container">
              <span class="input-icon">🔢</span>
              <input type="text" id="resetCode" placeholder="Enter 6-digit reset code" maxlength="6" required>
            </div>
            <div class="error-message" id="resetCodeError"></div>
          </div>

          <div class="input-group">
            <div class="input-container">
              <span class="input-icon">🔒</span>
              <input type="password" id="newPassword" placeholder="Enter new password" required>
              <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
            </div>
            <div class="error-message" id="newPasswordError"></div>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Reset Password</span>
            <div class="btn-loader"></div>
          </button>

          <div class="back-to-login">
            <a href="#" id="backToEmail" class="back-link">← Change Email</a>
          </div>
        </form>
      </div>

      <div class="footer-note">
        <p>&copy; <span id="year"></span> Digital Complaint & Maintenance System</p>
      </div>
    </div>
  </div>

  <script src="../js/forgotpass.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
