<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Digital Complaint & Maintenance System</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <div class="logo-container">
          <div class="logo-icon">🔧</div>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <div class="input-container">
            <span class="input-icon">📧</span>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="input-underline"></div>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <span class="input-icon">🔒</span>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
            <div class="input-underline"></div>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="input-group">
          <div class="select-container">
            <span class="input-icon">👤</span>
            <select id="userType" required>
              <option value="">Select User Type</option>
              <option value="student">Student</option>
              <option value="staff">Maintenance Staff</option>
              <option value="admin">Admin</option>
            </select>
            <div class="select-arrow">▼</div>
            <div class="input-underline"></div>
          </div>
          <div class="error-message" id="userTypeError"></div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="forgotpass.html" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Sign In</span>
          <div class="btn-loader"></div>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="auth-links">
          <p>Don't have an account? <a href="register.html" class="register-link">Create account</a></p>
        </div>
      </form>

      <div class="footer-note">
        <p>&copy; <span id="year"></span> Digital Complaint & Maintenance System</p>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
