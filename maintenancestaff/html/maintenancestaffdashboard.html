<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Staff Dashboard</title>
  <link rel="stylesheet" href="../css/maintenancestaffdashboard.css" />
</head>
<body>
  <header>
    <h1>Maintenance Staff Dashboard</h1>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
  </header>

  <div id="warningBanner" class="warning-banner" style="display: none;">
    ⚠️ You have received a warning from Admin. <a href="viewadminwarnings.html" style="color: #856404; text-decoration: underline;">View Details</a>
  </div>

  <div class="dashboard-container">
    <aside class="sidebar">
      <button class="menu-btn" onclick="location.href='maintenancestaffassignedwork.html'">View And update Assigned Work</button>
      <button class="menu-btn" onclick="location.href='maintenancestafftaskhistory.html'">Task History</button>
      <button class="menu-btn" onclick="location.href='maintenancestaffadminwarnings.html'">View Admin Warnings</button>
    </aside>

    <main class="content-area">
      <div class="content-header">
        <h2>Welcome to Your Dashboard</h2>
        <p>Manage your assigned maintenance tasks efficiently and stay updated with admin notifications.</p>
      </div>
    </main>
  </div>

  <footer>
    &copy; 2025 Maintenance System. All rights reserved.
  </footer>

  <script>
    // Check authentication on page load
    function checkAuthentication() {
      const userType = sessionStorage.getItem('user_type');
      const isLoggedIn = sessionStorage.getItem('logged_in');
      
      if (!isLoggedIn || userType !== 'staff') {
        alert('Access denied. Please login as staff.');
        window.location.replace('../../index/html/login.html');
        return false;
      }
      return true;
    }

    // Handle logout properly
    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        // Clear all session data
        sessionStorage.clear();
        
        // Clear remember me if needed
        if (!confirm('Keep "Remember Me" for next login?')) {
          localStorage.removeItem('rememberUser');
        }
        
        // Redirect to logout script which will destroy PHP session
        window.location.replace('../../index/html/logout.php');
      }
    }

    // Initialize dashboard on page load
    document.addEventListener('DOMContentLoaded', function() {
      // First check authentication
      if (!checkAuthentication()) {
        return; // Will redirect if not authenticated
      }
      
      // Load user info
      const userName = sessionStorage.getItem('user_name') || 'Staff Member';
      console.log('Staff dashboard loaded for:', userName);
    });

    // Prevent browser cache issues
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
