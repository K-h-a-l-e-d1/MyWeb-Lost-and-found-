<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/studentdashboard.css" />
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
  </header>
  

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button onclick="location.href='studentfilecomplaint.html'" class="menu-btn">File a New Complaint</button>
      <button onclick="location.href='studentmycomplaints.html'" class="menu-btn">My Complaints</button>
    </aside>

    <!-- Main Content -->
    <main class="content-area">
      <div class="content-header">
        <h2>Welcome to the Student Dashboard</h2>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Maintenance System</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Check authentication on page load
    function checkAuthentication() {
      const userType = sessionStorage.getItem('user_type');
      const isLoggedIn = sessionStorage.getItem('logged_in');
      
      if (!isLoggedIn || userType !== 'student') {
        alert('Access denied. Please login as student.');
        window.location.replace('../../index/html/login.html');
        return false;
      }
      return true;
    }

    // Handle logout properly
    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        // Clear all session data
        sessionStorage.clear();
        
        // Clear remember me if needed
        if (!confirm('Keep "Remember Me" for next login?')) {
          localStorage.removeItem('rememberUser');
        }
        
        // Redirect to logout script which will destroy PHP session
        window.location.replace('../../index/html/logout.php');
      }
    }

    // Initialize dashboard on page load
    document.addEventListener('DOMContentLoaded', function() {
      // First check authentication
      if (!checkAuthentication()) {
        return; // Will redirect if not authenticated
      }
      
      // Load user info
      const userName = sessionStorage.getItem('user_name') || 'Student';
      console.log('Student dashboard loaded for:', userName);
    });

    // Prevent browser cache issues
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });

    // Keep session alive for internal navigation
    window.addEventListener('beforeunload', function() {
      sessionStorage.setItem('last_activity', new Date().toISOString());
    });
  </script>
</body>
</html>

  </script>
</body>
</html>
