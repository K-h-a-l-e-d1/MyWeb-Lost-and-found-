<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/studentdashboard.css" />
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
    <button onclick="location.href='index.html'" class="logout-btn" onclick="handleLogout()">Logout</button>
  </header>
  

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button onclick="location.href='studentfilecomplaint.html'" class="menu-btn">File a New Complaint</button>
      <button onclick="location.href='studentmycomplaints.html'" class="menu-btn">My Complaints</button>
    </aside>

    <!-- Main Content -->
    <main class="content-area">
      <div class="content-header">
        <h2>Welcome to the Student Dashboard</h2>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Maintenance System</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Toggle banner visibility â€“ you can hook this to backend logic later
    const hasWarning = true;
    if (hasWarning) {
      document.getElementById("warningBanner").style.display = "block";
    }
  </script>
</body>
</html>
