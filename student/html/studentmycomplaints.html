<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints - Student Panel</title>
  <link rel="stylesheet" href="studentmycomplaints.css">
</head>
<body>
  <header>
    <h1>My Complaints</h1>
  </header>

  <main class="complaint-list">
    <table>
      <thead>
        <tr>
          <th>Complaint ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="complaintList">
        <!-- Dynamic rows will be inserted here by JS -->
      </tbody>
    </table>

    <!-- Back Button -->
    <div class="back-button">
      <button onclick="window.location.href='studentdashboard.html'">Back to Dashboard</button>
    </div>
  </main>

  <!-- Modal for Viewing Progress (Pop-up) -->
  <div id="viewProgressModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-header">Complaint Progress</div>
      <div class="modal-body" id="progressDetails">
        <!-- Dynamic content will be added by JS -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Maintenance System</p>
  </footer>

  <script src="studentmycomplaints.js"></script>
</body>
</html>
