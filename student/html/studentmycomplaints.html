<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Complaints - Student Panel</title>
  <link rel="stylesheet" href="../css/studentmycomplaints.css">
</head>
<body>
  <header>
    <h1>My Complaints</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <nav><a href="studentdashboard.html">⬅️ Back to Dashboard</a></nav>
  </header>

  <main class="complaint-list">
    <table>
      <thead>
        <tr>
          <th>Complaint ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="complaintList">
        <!-- Dynamic rows will be inserted here by JS -->
      </tbody>
    </table>

    <!-- Back Button -->
    <div class="back-button">
      <button onclick="window.location.href='studentdashboard.html'">Back to Dashboard</button>
    </div>
  </main>

  <!-- Enhanced Modal for Viewing Progress (Pop-up) -->
  <div id="viewProgressModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-header">Complaint Progress</div>
      <div class="modal-body" id="progressDetails">
        <!-- Dynamic content will be added by JS -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Digital Complaint & Maintenance System</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    
    // Handle logout properly
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        // Clear all session data
        sessionStorage.clear();
        
        // Clear remember me if needed
        if (!confirm('Keep "Remember Me" for next login?')) {
          localStorage.removeItem('rememberUser');
        }
        
        // Redirect to logout script which will destroy PHP session
        window.location.replace('../../index/html/logout.php');
      }
    }
  </script>
  <script src="../js/studentmycomplaints.js"></script>
</body>
</html>
